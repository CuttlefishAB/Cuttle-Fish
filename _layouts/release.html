---
layout: default
---
			<!-- Main -->
				<div id="main" class="wrapper style1">
					<div class="container">
						<header class="major">
							<h2>{{ page.title }}</h2>
							<p>{{ page.description }}</p>
						</header>

						<!-- Content -->
							<section id="content">
								<a href="#" class="image fit"><img src="{{ page.image }}" alt="" /></a>
								<p>{{ page.content }}</p>
							</section>

					</div>
				</div>

			<!-- Four -->
      <section id="four" class="wrapper style1 special fade-up">
        <div class="container">
          <header class="major">
            <h2 class="editable">{{ page.title }} est Disponible partout, Tentend?</h2>
            <p class="editable">Payes ta musique Kaukaze. Respect aux pirates! Tu sais ou te fournir!</p>
          </header>
          <div class="box alt">
            <div class="row gtr-uniform">
{% for shop in page.shops %}
              <section class="col-4 col-6-medium col-12-xsmall">
                <span class="icon alt major {{ shop.icon }}"></span>
                <a href="{{ shop.url }}" target=""><h3>{{ shop.name }}</h3></a>
              </section>
{% endfor %}
            </div>
          </div>
        </div>
      </section>

{% include contactform.html %}
